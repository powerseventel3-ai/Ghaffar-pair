<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Baloxh MD - Pair</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root{
      --card-w: 420px;
      --pad: 22px;
      --accent: #000;
      --muted:#999;
      --bg: #f7f7f7;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
    }

    .card{
      width:clamp(320px, 92vw, var(--card-w));
      background:#fff;
      border-radius:18px;
      padding:var(--pad);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border:1px solid rgba(0,0,0,0.03);
    }

    .logo {
      width:86px;height:86px;border-radius:50%;
      background:var(--accent); color:#fff;
      display:flex;align-items:center;justify-content:center;
      margin: 8px auto 6px; font-size:34px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }
    h1{ margin:8px 0 0; font-weight:600; text-align:center; font-size:22px; }
    .subtitle{ text-align:center; color:var(--muted); font-size:13px; margin-bottom:14px }

    .socials{ display:flex; gap:14px; justify-content:center; margin:10px 0 16px }
    .socials a{ width:44px;height:44px;border-radius:50%;
                display:inline-flex;align-items:center;justify-content:center;
                text-decoration:none; font-size:18px; color:#fff; box-shadow:0 6px 16px rgba(0,0,0,0.06) }
    .wa{ background:#25d366 } .gh{ background:#333 }

    .seg {
      display:flex;
      border-radius:12px;
      overflow:hidden;
      border:1px solid rgba(0,0,0,0.06);
      margin-bottom:12px;
    }
    .seg button{ flex:1; padding:12px; border:0; background:#f5f5f5; cursor:pointer; font-weight:600; }
    .seg .active{ background:var(--accent); color:#fff; }

    .input-row{ margin:12px 0; }
    input[type="text"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.08);
      font-size:15px;
      text-align:center;
    }

    .btn-primary{
      width:100%;
      padding:12px;
      margin:12px 0;
      background:var(--accent);
      color:#fff;
      border:0;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.06);
    }

    .output{
      background:#fafafa;
      border-radius:12px;
      padding:14px;
      border:1px dashed rgba(0,0,0,0.06);
      min-height:48px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      font-family:monospace;
      color:#333;
      margin-bottom:12px;
    }

    .copy-btn{
      padding:9px 12px;
      border-radius:10px;
      border:0;
      background:#eee;
      cursor:pointer;
      font-weight:600;
    }

    footer{ text-align:center; color:var(--muted); font-size:12px; margin-top:6px }
    .small{ font-size:12px; color:var(--muted) }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo"><i class="fas fa-robot"></i></div>
    <h1>Baloxh MD</h1>
    <div class="subtitle">Link your WhatsApp device</div>

    <div class="socials">
      <!-- Updated with your links -->
      <a class="wa" href="https://whatsapp.com/channel/0029Vb7B2PMDZ4LUrhrNBa3A" target="_blank" title="WhatsApp Channel">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a class="gh" href="https://github.com/powerseventel3-ai/GHAFFAR-MD" target="_blank" title="GitHub Repo">
        <i class="fab fa-github"></i>
      </a>
    </div>

    <div class="seg" role="tablist">
      <button id="btnPair" class="active"><i class="fas fa-key"></i> Pair Code</button>
      <button id="btnQR"><i class="fas fa-qrcode"></i> QR Code</button>
    </div>

    <div class="input-row">
      <input id="phoneInput" type="text" value="+923195984790" />
      <div class="small" style="margin-top:8px; text-align:center">Enter your WhatsApp number with country code</div>
    </div>

    <button id="generateBtn" class="btn-primary"><i class="fas fa-key"></i> Generate Pair Code</button>

    <div class="output" id="outputBox">
      <div id="pairText">Your pair code will appear here</div>
      <button id="copyBtn" class="copy-btn"><i class="fas fa-copy"></i></button>
    </div>

    <footer>Â© 2025 Ghaffar baloch | Baloxh MD</footer>
  </div>

  <script>
    const phoneInput = document.getElementById('phoneInput');
    const generateBtn = document.getElementById('generateBtn');
    const pairText = document.getElementById('pairText');
    const copyBtn = document.getElementById('copyBtn');

    function sanitizeNumber(s){
      return s.replace(/[^0-9]/g,'');
    }

    generateBtn.addEventListener('click', async () => {
      const phoneRaw = sanitizeNumber(phoneInput.value || '');
      if(!phoneRaw || phoneRaw.length < 8){
        alert('Please enter a valid phone number with country code.');
        return;
      }
      generateBtn.disabled = true;
      generateBtn.textContent = 'Generating...';

      try {
        const res = await fetch('/api/generate', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ phoneNumber: phoneRaw })
        });
        const j = await res.json();
        if(!res.ok) throw new Error(j?.error || 'Server error');
        pairText.textContent = j.pairingCode || 'No code returned';
      } catch (err){
        pairText.textContent = 'Error: ' + (err.message || err);
      } finally {
        generateBtn.disabled = false;
        generateBtn.innerHTML = '<i class="fas fa-key"></i> Generate Pair Code';
      }
    });

    copyBtn.addEventListener('click', async () => {
      const txt = pairText.textContent || '';
      try {
        await navigator.clipboard.writeText(txt);
        copyBtn.textContent = 'Copied';
        setTimeout(()=> copyBtn.innerHTML = '<i class="fas fa-copy"></i>', 1200);
      } catch {
        alert('Copy failed. Select and copy manually.');
      }
    });
  </script>
</body>
</html>
